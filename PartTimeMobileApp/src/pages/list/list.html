<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{sectionTitle}} 請人</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <p>{{sectionTitle}} hire people, Please do not click on any of the button it'll crash the application</p>

    <ion-card *ngFor="let post of postList | async" 
    (click)="goToDetailPage(post)">
    <ion-card-header>
      {{ post.title }}
    </ion-card-header>
    <ion-card-content>
      {{ post.content }}
    </ion-card-content>
  </ion-card>
</ion-content>

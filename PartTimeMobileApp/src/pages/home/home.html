<ion-header>
    <ion-navbar no-border-bottom>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>  
      <ion-title color="primary" middle>{{sectionTitle}} 搵工</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="presentFilter()">
          <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
        </button>
      </ion-buttons> 
    </ion-navbar>
</ion-header>
  

<ion-content padding>
  <ion-segment>
    <ion-segment-button value="selected">
      精選
    </ion-segment-button>
    <ion-segment-button value="newest">
      最新
    </ion-segment-button>
    <ion-segment-button value="highsalary">
      高薪
  </ion-segment-button>
</ion-segment>

  <ion-slides>
    <ion-slide value="selected">
      <h1>Slide 1</h1>
      <ion-list *ngFor="let post of postList | async" inset>
        <ion-grid>
          <ion-row justify-content-start>
            <ion-col col-6>
                <h6>{{ post.title }}</h6>
                <p>{{ post.content }}</p>
            </ion-col>
            <ion-col col-3>
                <p>Location</p>
            </ion-col>
            <ion-col col-3>
                <p>paid</p>
            </ion-col>
          </ion-row>  
        </ion-grid>
      </ion-list>
    </ion-slide>
    
    <ion-slide value="newest">
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide value="highsalary">
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>

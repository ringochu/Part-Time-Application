<ion-header >
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="primary">{{sectionTitle}} 搵工</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- <button ion-button secondary menuToggle>Toggle Menu</button>
  <p>Home menu</p> -->

  <div class="button-bar">
    <button ion-button icon-start small>
      <ion-icon name="home"></ion-icon>
      Left 
    </button>
    <button ion-button icon-start small>
      <ion-icon name="home"></ion-icon>
      Middle 
    </button>
    <button ion-button icon-start small>
      <ion-icon name="home"></ion-icon>

    </button>
  </div>

  <div class="bar bar-header">
      <button class="button button-icon icon ion-navicon"></button>
      <div class="h1 title">Header Buttons</div>
      <button class="button button-clear button-positive">Edit</button>
    </div>
    <div class="button-bar">
        <a class="button">First</a>
        <a class="button">Second</a>
        <a class="button">Third</a>
      </div>
  <hr>

  <!--<p>{{sectionTitle}} hire people, Please do not click on any of the button it'll crash the application</p> -->
  <ion-list *ngFor="let post of postList | async" inset>

    <ion-row justify-content-start>
      <ion-col col-6>
          <h6>{{ post.title }}</h6>
          <p>{{ post.content }}</p>
      </ion-col>
      <ion-col col-3>
          <p>Location</p>
      </ion-col>
      <ion-col col-3>
          <p>paid</p>
      </ion-col>
    </ion-row>  
  </ion-grid>
  </ion-list>
